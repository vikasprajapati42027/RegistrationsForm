                  </tr>

                      <td>Email</td>

                  </tr>


                  <tr>
                      <td>Password</td>
                      <td><input type="text" name="pass"/></td>
                  </tr>
                   <tr>
                      <td>Date Of Birth</td>
                      <td><input type="text" placeholder="yy-mm-dd" name="dob"/></td>
                  </tr>
                   <tr>
                      <td>Gender</td>
                      <td><input type="text" name="gender"/></td>
                  </tr>
                  <tr>
                      <td></td>
                      <td><input type="submit" value="Insert"/></td>
                  </tr>
              </table>
          </center>

      </form>
  </body>
</html>
